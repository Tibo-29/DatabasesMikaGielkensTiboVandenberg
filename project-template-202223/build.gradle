plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

repositories {
    mavenCentral()
}

javafx {
    version = "19"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'org.jdbi:jdbi3-core:3.36.0'
    implementation 'org.jdbi:jdbi3-sqlite:3.24.1'
    implementation 'org.jdbi:jdbi3-sqlobject:3.24.1'
    implementation 'org.slf4j:slf4j-nop:1.7.25'
    implementation 'org.xerial:sqlite-jdbc:3.40.0.0'
}

test {
    useJUnitPlatform()
}

group 'be.kuleuven.csa'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.13
mainClassName = 'be.kuleuven.vrolijkezweters.ProjectMain'

jar {
    manifest {
        attributes 'Implementation-Title': project.getProperty('name'),
                'Implementation-Version': project.getProperty('version'),
                'Main-Class': project.getProperty('mainClassName')
    }
}
